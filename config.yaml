title: Lulu's Lemons
baseURL: /
params:
  description: Personal blogging theme for Stackbit
  layout_style: overflow
  palette: violet
  header:
    type: header
    template: header
    title: Lulu's Lemons
    tagline: When Life Gives you Lemons....
    profile_img: /images/lemon.svg
    background: light
    has_nav: true
    nav_links:
      - type: action
        template: action
        label: Home
        url: /
        style: link
      - type: action
        template: action
        label: Blog
        url: /blog/
        style: link
      - type: action
        template: action
        label: Style Guide
        url: /style-guide/
        style: link
      - type: action
        template: action
        label: About
        url: /about/
        style: link
      - type: action
        template: action
        label: Contact
        url: /contact/
        style: link
        icon_class: fa-paper-plane
    has_social: true
    social_links:
      - type: action
        template: action
        label: Twitter
        url: 'https://twitter.com/'
        style: icon
        icon_class: fa-twitter
        new_window: true
      - type: action
        template: action
        label: Instagram
        url: 'https://www.instagram.com/'
        style: icon
        icon_class: fa-instagram
        new_window: true
      - type: action
        template: action
        label: GitHub
        url: 'https://github.com/'
        style: icon
        icon_class: fa-github
        new_window: true
      - type: action
        template: action
        label: LinkedIn
        url: 'https://www.linkedin.com/'
        style: icon
        icon_class: fa-linkedin
        new_window: true
      - type: action
        template: action
        label: DEV
        url: 'https://dev.to/'
        style: icon
        icon_class: fa-dev
        new_window: true
  footer:
    type: footer
    template: footer
    content: >-
      &copy; Leonie Clark 2021. All rights reserved. This Jamstack site was
      created on <a href="https://www.stackbit.com" target="_blank"
      rel="noopener">Stackbit</a>. Give it a  <a
      href="https://app.stackbit.com/create?theme=fresh" target="_blank"
      rel="noopener">go</a>.
taxonomies:
  stub: stub
disableKinds:
  - RSS
  - taxonomy
  - taxonomyTerm
